<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulario bootstrap</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" pattern="[a-zA-Z\s]+" placeholder="Nome"
                required>
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                placeholder="(xx) xxxxx-xxxx">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="@example.com" required>
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Mensagem"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-3d">Enviar</button>
    </form>

    <style>
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #777;
        }

        .btn-3d {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-out;
            overflow: hidden;
            z-index: 1;
        }

        .btn-3d:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-out;
            z-index: -1;
        }

        .btn-3d:hover:before {
            width: 100%;
        }

        .btn-3d:active {
            top: 2px;
            left: 2px;
        }

        .btn-3d:active:before {
            top: -2px;
            left: -2px;
        }
    </style>
    <script>
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const addressInput = document.getElementById('address');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = nameInput.value;
            const address = addressInput.value;
            const phone = phoneInput.value;
            const email = emailInput.value;
            const message = messageInput.value;
            alert(`Nome: ${name}\nEndereço: ${address}\nTelefone: ${phone}\nEmail: ${email}\nMensagem: ${message}`);
        });
    </script>

</body>

</html>
